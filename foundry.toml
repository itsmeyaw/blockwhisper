[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
auto_detect_solc = true

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }

